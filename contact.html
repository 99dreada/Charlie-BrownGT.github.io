<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <h1>Contact Form</h1>
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br>

        <button type="submit">Send Message</button>
    </form>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your user ID
        emailjs.init("YOUR_EMAILJS_USER_ID");

        // Function to send the email
        function sendEmail(event) {
            event.preventDefault();

            // Get the form data
            const formData = new FormData(event.target);

            // Replace YOUR_EMAILJS_SERVICE_ID, YOUR_EMAILJS_TEMPLATE_ID, and YOUR_EMAILJS_USER_ID with your EmailJS credentials
            emailjs.sendForm("YOUR_EMAILJS_SERVICE_ID", "YOUR_EMAILJS_TEMPLATE_ID", formData)
                .then(function(response) {
                    console.log("Email sent successfully:", response);
                    alert("Your message has been sent successfully!");
                }, function(error) {
                    console.error("Failed to send email:", error);
                    alert("Sorry, there was an error sending your message.");
                });

            // Clear the form after submission
            event.target.reset();
        }

        // Attach the sendEmail function to the form's submit event
        document.getElementById("contact-form").addEventListener("submit", sendEmail);
    </script>
</body>

</html>
